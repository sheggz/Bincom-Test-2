<!DOCTYPE html>
<html>
<head>
    <title>Add Polling Unit Results</title>
</head>
<body>
    <h2>Enter Results for a New Polling Unit</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Polling Unit ID:</label>
        <input type="text" name="polling_unit_id" required><br>
        <label>Party Abbreviations:</label>
        <input type="text" name="party_abbreviation" required><br>
        <label>Party Scores:</label>
        <input type="number" name="party_score" required><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
